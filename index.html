<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Self-Love</title>
    <!-- 引入優雅的襯線字體 Cormorant Garamond -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Zen+Maru+Gothic:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #4A403A;
            --accent-color: #8E7C68;
            --card-bg: #fffbf5;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-color);
            overflow: hidden;
            background-color: #E0C3FC;
        }

        /* === 視覺核心：流動的靈氣背景 (Aura Gradient) === */
        .aura-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: auraFlow 15s ease infinite;
        }
        
        /* 疊加一層更夢幻的淺色流動層 */
        .aura-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, rgba(255, 228, 225, 0.4), transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(255, 218, 185, 0.4), transparent 50%);
            filter: blur(30px);
            animation: pulse 8s ease-in-out infinite alternate;
        }

        /* === 視覺核心：顆粒質感 (Noise Texture) === */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.07;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        }

        @keyframes auraFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            margin: 0;
            letter-spacing: 3px;
            font-weight: 400;
            font-style: italic;
        }

        .subtitle {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.8);
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* === 卡片樣式 === */
        .card-scene {
            perspective: 1200px;
            width: 280px;
            height: 480px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background-color: var(--card-bg);
            border: 8px solid white; /* 像拍立得或塔羅牌的白邊 */
        }

        /* 背面設計 (未翻開) */
        .card-back {
            background-color: #1a1a1a;
            color: #d4af37; /* 金色 */
            flex-direction: column;
            border: 8px solid #fff;
            background-image: 
                radial-gradient(circle at 50% 50%, #2a2a2a 1px, transparent 1px),
                radial-gradient(circle at 100% 0%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            background-size: 20px 20px, 100% 100%;
        }

        .moon-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
        }

        .card-title {
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-top: 1px solid rgba(212, 175, 55, 0.5);
            border-bottom: 1px solid rgba(212, 175, 55, 0.5);
            padding: 10px 0;
        }

        /* 正面設計 (翻開後) */
        .card-front {
            transform: rotateY(180deg);
            padding: 30px;
            flex-direction: column;
            background-image: linear-gradient(to bottom, #fffbf5 0%, #fff0f5 100%);
        }

        .star-decor {
            color: #d4af37;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .quote-text {
            font-size: 1.3rem;
            line-height: 1.7;
            color: #2c2c2c;
            text-align: center;
            font-weight: 600;
        }

        .quote-num {
            position: absolute;
            bottom: 20px;
            font-size: 0.7rem;
            color: #aaa;
            font-family: sans-serif;
            letter-spacing: 2px;
        }

        /* 按鈕 */
        .btn-refresh {
            margin-top: 40px;
            padding: 12px 30px;
            border: 1px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            color: white;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
            font-family: 'Cormorant Garamond', serif;
        }

        .btn-refresh.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        
        .btn-refresh:hover {
            background: rgba(255,255,255,0.3);
            border-color: #fff;
        }

    </style>
</head>
<body>
    <!-- 噪點遮罩 -->
    <div class="noise-overlay"></div>
    <!-- 靈氣背景 -->
    <div class="aura-background"></div>
    <div class="aura-overlay"></div>

    <div class="container">
        <header>
            <h1>Soul Message</h1>
            <div class="subtitle">Daily Guidance</div>
        </header>
        
        <div class="card-scene" onclick="flipCard()">
            <div class="card" id="card">
                <!-- 背面 -->
                <div class="card-face card-back">
                    <div class="moon-icon">☾</div>
                    <div class="card-title">Tap to Reveal</div>
                </div>
                <!-- 正面 -->
                <div class="card-face card-front">
                    <div class="star-decor">✦</div>
                    <div class="quote-text" id="quote-display"></div>
                    <div class="quote-num" id="quote-number">NO.001</div>
                </div>
            </div>
        </div>

        <button class="btn-refresh" id="refresh-btn" onclick="resetCard()">Draw Another</button>
    </div>

    <script>
        // 為了節省空間，這裡示範 80 句，你可以隨時往下複製新增
        // 如果要增加到 300 句，建議使用 GitHub 編輯
        const quotes = [
            // 自我價值
            "你的存在本身就是一種美好，無需證明。",
            "花開不需要別人的同意，你也是。",
            "你不必完美才能被愛，現在的你就很珍貴。",
            "你的敏感，是你感知世界溫柔的天賦。",
            "別為了讓別人舒服，而讓自己委屈。",
            "你值得一段不需要你小心翼翼的關係。",
            "允許自己做個普通人，享受微小的快樂。",
            "你的光芒，不需要藉由熄滅別人來展現。",
            "相信你的直覺，它是靈魂在指路。",
            "你是自己的避風港，隨時可以回家。",
            
            // 療癒與接納
            "眼淚是靈魂在洗澡，洗乾淨了光才透得進來。",
            "受傷的地方，會長出更堅強的翅膀。",
            "沒有一種情緒是錯誤的，它們只是想被看見。",
            "今天不想努力也沒關係，休息也是一種前進。",
            "慢慢來，比較快。療癒沒有進度條。",
            "原諒自己當時的無能為力。",
            "擁抱那個內心受傷的小孩，告訴她：我在這。",
            "痛苦是裂縫，光就是從那裡照進來的。",
            "不要害怕崩潰，那可能是重組的開始。",
            "每一個深呼吸，都是一次小小的重生。",

            // 生活哲學
            "生活或許有點苦，但你可以是那顆糖。",
            "把期待降低，把依賴變少，你會發現力量。",
            "去愛那個在鏡子裡看著你的人。",
            "溫柔地對待世界，更要溫柔地對待自己。",
            "今天的任務：喝杯溫水，好好睡覺。",
            "不要為了還沒發生的事擔憂。",
            "你比你想像的更勇敢，也更堅強。",
            "每一個當下，都是最好的安排。",
            "把注意力收回來，放在自己的呼吸上。",
            "日落是為了提醒我們，結束也可以很美。",

            // 勇氣與前行
            "重新開始永遠不嫌晚，重點是你開始了。",
            "那些離開的，是為了騰出空間讓更好的進來。",
            "不要回頭看，前面風景更好。",
            "你不需要變得「更好」，只需要做回自己。",
            "哪怕只有一點點進步，也值得為自己鼓掌。",
            "所有的失去，都會以另一種方式歸來。",
            "你的善良，必須有點鋒芒，留給值得的人。",
            "不要讓別人的聲音，淹沒你內心的聲音。",
            "你是宇宙的孩子，整個宇宙都在支持你。",
            "愛自己，是終身浪漫的開始。",

            // (以下擴充至 80 句範例)
            "接受無常，它是生命的常態。",
            "心懷感恩，好運就會不期而遇。",
            "在混亂中尋找內心的平靜。",
            "你的笑容，是世界上最美的風景。",
            "別忘了，你也是別人眼裡閃閃發光的存在。",
            "深呼吸，這只是一個糟糕的日子，不是糟糕的一生。",
            "給時間一點時間，讓過去過去。",
            "你可以拒絕任何讓你不舒服的要求。",
            "你的界線，是對自己尊重的展現。",
            "照顧好自己的身體，它是靈魂的聖殿。",
            "閱讀一本好書，也是一種對自己的寵愛。",
            "去大自然走走，樹木懂得你的沉默。",
            "像植物一樣，追隨光，也紮根於土。",
            "不要急著找答案，有時候問題本身就是路引。",
            "孤單是變強大的增值期。",
            "你不需要向任何人解釋你的生活方式。",
            "保持好奇心，世界比你想像的更有趣。",
            "每一次拒絕別人，都是在肯定自己。",
            "你的快樂，不需要建立在別人的認同上。",
            "允許事情不如預期，那也是一種風景。",
            "放下控制，學會順流而下。",
            "你值得被溫柔相待，首先從自己開始。",
            "每個人都有自己的時區，你沒有落後。",
            "專注於你擁有的，而不是你失去的。",
            "無論發生什麼，都要記得愛自己。",
            "你的心是自由的，別讓它被恐懼囚禁。",
            "相信過程，一切都在慢慢變好。",
            "你是獨一無二的，無人能取代。",
            "給自己買束花吧，不需要理由。",
            "記錄下每一件讓你微笑的小事。",
            "你的脆弱，其實是你的連結力。",
            "不要為了合群而弄丟了自己。",
            "安靜下來，你會聽到花開的聲音。",
            "你的努力，時光都看在眼裡。",
            "做自己的太陽，無需憑藉誰的光。",
            "允許自己犯錯，那是成長的養分。",
            "今天，試著對自己說聲「我愛你」。",
            "你的價值，不因任何人的離去而減少。",
            "守護好你的能量，不要隨意揮霍。",
            "你是被愛著的，比你想像的更深。",
            "夜晚過去，太陽總會升起，你也是。"
        ];

        const card = document.getElementById('card');
        const quoteDisplay = document.getElementById('quote-display');
        const quoteNum = document.getElementById('quote-number');
        const refreshBtn = document.getElementById('refresh-btn');
        let isFlipped = false;

        function flipCard() {
            if (isFlipped) return; 

            // 1. 隨機選取
            const index = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[index];
            
            // 顯示內容
            quoteDisplay.textContent = randomQuote;
            quoteNum.textContent = `NO.${(index + 1).toString().padStart(3, '0')}`;

            // 2. 翻轉動畫
            card.classList.add('is-flipped');
            isFlipped = true;

            // 3. 顯示按鈕
            setTimeout(() => {
                refreshBtn.classList.add('show');
            }, 800);
        }

        function resetCard() {
            card.classList.remove('is-flipped');
            isFlipped = false;
            refreshBtn.classList.remove('show');
        }
    </script>
</body>
</html>
